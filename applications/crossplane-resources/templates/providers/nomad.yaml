---
{{- range .Values.nomad.providers }}
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: nomad-{{ .region }}
spec:
  configuration: |
    terraform {
      backend "kubernetes" {
        secret_suffix     = "nomad-{{ .region }}"
        namespace         = "crossplane-system"
        in_cluster_config = true
      }
      required_providers {
        nomad = {
          source = "hashicorp/nomad"
          version = "2.4.0"
        }
      }
    }
    provider "nomad" {
      {{- range $key, $val := . }}
      {{ $key }} = "{{ $val }}"
      {{- end }}
    }
{{- end }}
