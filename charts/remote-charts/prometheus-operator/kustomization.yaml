apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring-system

resources:
  - ./manifests/0alertmanagerCustomResourceDefinition.yaml
  - ./manifests/0podmonitorCustomResourceDefinition.yaml
  - ./manifests/0probeCustomResourceDefinition.yaml
  - ./manifests/0prometheusCustomResourceDefinition.yaml
  - ./manifests/0prometheusagentCustomResourceDefinition.yaml
  - ./manifests/0prometheusruleCustomResourceDefinition.yaml
  - ./manifests/0scrapeconfigCustomResourceDefinition.yaml
  - ./manifests/0servicemonitorCustomResourceDefinition.yaml
  - ./manifests/0thanosrulerCustomResourceDefinition.yaml
  - ./manifests/0alertmanagerConfigCustomResourceDefinition.yaml
  - ./manifests/prometheusOperator-service.yaml
  - ./manifests/prometheusOperator-serviceAccount.yaml
  - ./manifests/prometheusOperator-clusterRole.yaml
  - ./manifests/prometheusOperator-clusterRoleBinding.yaml
  - ./manifests/prometheusOperator-networkPolicy.yaml
  - ./manifests/prometheusOperator-deployment.yaml

patches:
  - path: ./patches/prometheusOperator-clusterRoleBinding.yaml
    target:
      version: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      name: prometheus-operator
